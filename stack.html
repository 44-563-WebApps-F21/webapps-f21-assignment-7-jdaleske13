<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}

</style>
<title>Stacks upon Stacks</title>
</head>



<body>
	<h2>Jacob Daleske builds a stack</h2>
	<input type="text" name="input" id="input">



		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>


		<button onclick="popItem()">Pop</button>
		<button onclick="zap()">Zap</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		
		let element = document.createElement("div")
		inputElement = document.getElementById("input").value
		element.innerHTML = inputElement
		element.className = "stack"
		element.style.color = "orange"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}

	function popItem(){
		var stackItems = document.getElementsByClassName("stack")
		if (stackItems.length > 0){
			stackItems[stackItems.length-1].remove()
		}
	}

	function zap(){
		var zapItems = document.getElementsByClassName("stack")
		inputEL = document.getElementById("input").value
		for (let i = 0; i < zapItems.length; i++){
			if (zapItems[i].innerHTML == inputEL){
				zapped = zapItems[i]
				zapItems[i].remove()
				console.log(zapped)
			}
			}
		}
</script>
</html>
