<!DOCTYPE html>
<html lang="en">
<head>
  <title>How quick are you?</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Jacob Daleske reaction timer</h2>

  <p id="target">Your Time</p>
  <p id="countdown">Count</p>


  <button type="button" onclick="startTime()">Start Timer</button>
  <button type="button" onclick="recordReact()">React Now</button>




  
  
  <script> 
  var myTime
  
  function recordReact() {
    myTime = Date.now()
    console.log(myTime)
  }

  function startTime() {
    for (let i = 3; i >= 0; i--){
    setTimeout(function() {
      document.getElementById("countdown").innerHTML = i
    }, (3-i)*1000)}

    setTimeout(function() {
      if (myTime == null){
        document.getElementById("target").innerHTML = "Too Slow"
      }
      else {
        buttonTime = Date.now()
        Time = buttonTime - myTime
        document.getElementById("target").innerHTML = "Time was " + Time
      }
    }, 3000)
  }
  </script>

</body>
</html>
